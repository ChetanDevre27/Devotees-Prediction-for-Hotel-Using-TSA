<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Customer Forecast</title>
</head>
<body>
    <h1>7-Day Customer Forecast</h1>
    <form method="post">
        <label for="user_date">Enter a date (in the format dd-mm-yyyy):</label>
        <input type="text" id="user_date" name="user_date" required>
        <button type="submit">Submit</button>
    </form>
    <br>
    {% if forecast %}
    <h2>Forecast:</h2>
    <div>{{ forecast|safe }}</div>
    {% endif %}
    {% if plot_url %}
    <h2>Plot:</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Forecast Plot">
    {% endif %}
</body>
</html>
